- AMS:
  sfcVersion: "0.0.0"
  specVersion: "v0.21"
  description: "Reference : [CV110] AMS. Contains : Telltale, Event. Recommend: VALUE_CHANGED"
  subscriptions:
    - ignElapseOn0msChanged:
      inputType: VALUE_CHANGED
      duration:
      values:
        - SFC.Private.IGNElapsed.ElapsedOn0ms: mElapsedOn0ms
    - ignElapseOff0msChanged:
      inputType: VALUE_CHANGED
      duration:
      values:
        - SFC.Private.IGNElapsed.ElapsedOff0ms: mElapsedOff0ms
    - amsMILLampStatusChanged:
      inputType: VALUE_CHANGED
      duration:
      values:
        - Vehicle.CV.AMS.Input_AMSMILLampStatus: mInput_AMSMILLampStatus
    - amsInfoStatusChanged:
      inputType: VALUE_CHANGED
      duration:
      values:
        - Vehicle.CV.AMS.Input_AMSInfoStatus: mInput_AMSInfoStatus
    - amsSystemStatusChanged:
      inputType: VALUE_CHANGED
      duration:
      values:
        - Vehicle.CV.AMS.Input_AMSSystemStatus: mInput_AMSSystemStatus
  outputs:
      # 0x0: NONE, 0x1: OFF, 0x2: ON, 0xA1: BLINK1, 0xA2: BLINK2, 0xA3: BLINK3, 0xA4: BLINK4, 0xA5: BLINK5, 0xC1: RED, 0xC2: GREEN, 0xC3: BLUE, 0xC4: YELLOW, 0xC5: AMBER, 0xC6: GRAY, 0xC7: WHITE, 0xC8: OPTIONAL, 0xC9: CYAN, 0xCA: MAX
    - SFC.AMS.Telltale.AMSMILLamp.Stat:
      description: "DCN: IMG_TelltaleAMSMILLamp_stat</br>State of Telltale"
      dataType: HUInt64
      valueEnum: SFC_Common_Enum_CV.Telltale.Stat
      # Style is E00000
    - SFC.AMS.Event.AMSEvent71101To71103.ID:
      description: "Event Scene ID"
      dataType: HString
      group: Event1
      # 0x0: NONE, 0x1: OFF, 0x2: ON, 0x3: MAX
    - SFC.AMS.Event.AMSEvent71101To71103.Stat:
      description: "State of Event"
      dataType: HUInt64
      group: Event1
      valueEnum: SFC_Common_Enum_CV.Event.Stat
      # Style is SND_NAME
    - SFC.AMS.Event.AMSEvent71101To71103.LinkedSound.ID:
      description: "Linked Sound ID"
      dataType: HString
      group: Event1
      # 0x0: NONE, 0x1: REPEAT_COUNT, 0x2: REPEAT_MINMAX, 0x3: DURATION, 0x4: DURATION_MINMAX, 0x5: INFINITE, 0x6: BLINK, 0x7: MAX
    - SFC.AMS.Event.AMSEvent71101To71103.LinkedSound.Type:
      description: "Linked Sound Type"
      dataType: HUInt64
      group: Event1
      valueEnum: SFC_Common_Enum_CV.Event.LinkedSound.Type
      # Sound output by count
    - SFC.AMS.Event.AMSEvent71101To71103.LinkedSound.RepeatCount:
      description: "Linked Sound Repeat Count"
      dataType: HUInt64
      group: Event1
      # Style is E00000
    - SFC.AMS.Event.AMSEvent71104.ID:
      description: "Event Scene ID"
      dataType: HString
      group: Event2
      # 0x0: NONE, 0x1: OFF, 0x2: ON, 0x3: MAX
    - SFC.AMS.Event.AMSEvent71104.Stat:
      description: "State of Event"
      dataType: HUInt64
      group: Event2
      valueEnum: SFC_Common_Enum_CV.Event.Stat
      # Style is SND_NAME
    - SFC.AMS.Event.AMSEvent71104.LinkedSound.ID:
      description: "Linked Sound ID"
      dataType: HString
      group: Event2
      # 0x0: NONE, 0x1: REPEAT_COUNT, 0x2: REPEAT_MINMAX, 0x3: DURATION, 0x4: DURATION_MINMAX, 0x5: INFINITE, 0x6: BLINK, 0x7: MAX
    - SFC.AMS.Event.AMSEvent71104.LinkedSound.Type:
      description: "Linked Sound Type"
      dataType: HUInt64
      group: Event2
      valueEnum: SFC_Common_Enum_CV.Event.LinkedSound.Type
      # Sound output by count
    - SFC.AMS.Event.AMSEvent71104.LinkedSound.RepeatCount:
      description: "Linked Sound Repeat Count"
      dataType: HUInt64
      group: Event2
