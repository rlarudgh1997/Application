- E_Call:
  sfcVersion: "4.0.3"
  description: "Reference : [AV020] E_Call. Contains : Telltale. Recommend: VALUE_CHANGED"
  subscriptions:
    - ignElapseOn0msChanged:
      inputType: VALUE_CHANGED
      duration:
      values:
        - SFC.Private.IGNElapsed.ElapsedOn0ms: mElapsedOn0ms
    - ignElapseOn500msChanged:
      inputType: VALUE_CHANGED
      duration:
      values:
        - SFC.Private.IGNElapsed.ElapsedOn500ms: mElapsedOn500ms
    - ignElapseOn3500msChanged:
      inputType: VALUE_CHANGED
      duration:
      values:
        - SFC.Private.IGNElapsed.ElapsedOn3500ms: mElapsedOn3500ms
    - ignElapseOff0msChanged:
      inputType: VALUE_CHANGED
      duration:
      values:
        - SFC.Private.IGNElapsed.ElapsedOff0ms: mElapsedOff0ms
    - configEcallChanged:
      inputType: VALUE_CHANGED
      duration:
      values:
        - Vehicle.System.Config.Inter_ConfigECALL: mInter_ConfigECALL
    - ecallWarnChanged:
      inputType: VALUE_CHANGED
      duration:
      values:
        - Vehicle.AV.E_CALL.Input_ECallWarnStatus: mInput_ECallWarnStatus
  outputs:
      # 0x0: NONE, 0x1: OFF, 0x2: ON, 0xA1: BLINK1, 0xA2: BLINK2, 0xA3: BLINK3, 0xA4: BLINK4, 0xA5: BLINK5, 0xC1: RED, 0xC2: GREEN, 0xC3: BLUE, 0xC4: YELLOW, 0xC5: AMBER, 0xC6: GRAY, 0xC7: WHITE, 0xC8: OPTIONAL, 0xC9: CYAN, 0xCA: MAX
    - SFC.E_Call.Telltale.Ecall.Stat:
      description: "DCN: IMG_TelltaleEcall_stat</br>
                    State of Telltale"
      dataType: HUInt64
      valueEnum: SFC_Common_Enum.Telltale.Stat
