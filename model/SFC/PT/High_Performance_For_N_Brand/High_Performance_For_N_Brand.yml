- High_Performance_For_N_Brand:
  sfcVersion: "32.0.0"
  description: "Reference : [PT270] High_Performance_For_N_Brand. Contains : Telltale, Constant, Event, Sound. Recommend: VALUE_CHANGED"
  subscriptions:
    - ignElapseOn0msChanged:
      inputType: VALUE_CHANGED
      duration:
      values:
        - SFC.Private.IGNElapsed.ElapsedOn0ms: mElapsedOn0ms
    - ignElapseOn500msChanged:
      inputType: VALUE_CHANGED
      duration:
      values:
        - SFC.Private.IGNElapsed.ElapsedOn500ms: mElapsedOn500ms
    - ignElapseOff0msChanged:
      inputType: VALUE_CHANGED
      duration:
      values:
        - SFC.Private.IGNElapsed.ElapsedOff0ms: mElapsedOff0ms
    - configVehicleTypeChanged:
      inputType: VALUE_CHANGED
      duration:
      values:
        - Vehicle.System.Config.Inter_ConfigVehicleType: mInter_ConfigVehicleType
    - configChanged:
      inputType: VALUE_CHANGED
      duration:
      values:
        - Vehicle.System.Config.Inter_ConfigHighPerformance: mInter_ConfigHighPerformance
    - gForceChanged:
      inputType: VALUE_CHANGED
      duration:
      values:
        - Vehicle.PT.High_Performance_For_N_Brand.Input_AccelerationLongValue: mInput_AccelerationLongValue
        - Vehicle.PT.High_Performance_For_N_Brand.Input_AccelerationLatValue: mInput_AccelerationLatValue
        - Vehicle.PT.High_Performance_For_N_Brand.Input_AccelerationLongStatus: mInput_AccelerationLongStatus
        - Vehicle.PT.High_Performance_For_N_Brand.Input_AccelerationLatStatus: mInput_AccelerationLatStatus
        - SFC.Input_Output_Processing.Inter_DrivingOnStatus: mInter_DrivingOnStatus
    - lapTimerSignalChanged:
      inputType: VALUE_CHANGED
      duration:
      values:
        - Vehicle.PT.High_Performance_For_N_Brand.Input_LapTimerAutoLapNumberValue: mInput_LapTimerAutoLapNumberValue
        - Vehicle.PT.High_Performance_For_N_Brand.Input_LapTimerAutoHourValue: mInput_LapTimerAutoHourValue
        - Vehicle.PT.High_Performance_For_N_Brand.Input_LapTimerAutoMinuteValue: mInput_LapTimerAutoMinuteValue
        - Vehicle.PT.High_Performance_For_N_Brand.Input_LapTimerAutoSecondValue: mInput_LapTimerAutoSecondValue
        - Vehicle.PT.High_Performance_For_N_Brand.Input_LapTimerAutoMilisecondValue: mInput_LapTimerAutoMilisecondValue
        - Vehicle.PT.High_Performance_For_N_Brand.Input_LapTimerAutoRunningStatus: mInput_LapTimerAutoRunningStatus
        - Vehicle.PT.High_Performance_For_N_Brand.Input_LapTimerOperationReqFromAvn: mInput_LapTimerOperationReqFromAvn
        - SFC.Extension.Settings.Inter_LapTimerAutoMeasureSetStatus: mInter_LapTimerAutoMeasureSetStatus
        - SFC.Extension.Settings.Inter_LapTimerDifferTimeSetStatus: mInter_LapTimerDifferTimeSetStatus
        - SFC.Extension.Screen_Control_Logic.Inter_LapTimerPlayReq: mInter_LapTimerPlayReq
    - creepOffIndiChanged:
      inputType: VALUE_CHANGED
      duration:
      values:
        - Vehicle.PT.High_Performance_For_N_Brand.Input_CreepOffIndiStatus: mInput_CreepOffIndiStatus
    - shiftLightChanged:
      inputType: VALUE_CHANGED
      duration:
      values:
        - SFC.Extension.Settings.Inter_ShiftLightNModeSetStatus: mInter_ShiftLightNModeSetStatus
        - SFC.Extension.Settings.Inter_ShiftLightCustomModeSetStatus: mInter_ShiftLightCustomModeSetStatus
        - SFC.Extension.Settings.Inter_ShiftLightSportModeSetStatus: mInter_ShiftLightSportModeSetStatus
        - SFC.Extension.Settings.Inter_ShiftLightNormalModeSetStatus: mInter_ShiftLightNormalModeSetStatus
        - SFC.Extension.Settings.Inter_ShiftLightEcoModeSetStatus: mInter_ShiftLightEcoModeSetStatus
        - SFC.Drive_Mode.Inter_DriveModeSelectStatus: mInter_DriveModeSelectStatus
    - nModeSelectStatusChanged:
      inputType: VALUE_CHANGED
      duration:
      values:
        - SFC.Drive_Mode.Inter_NModeSelectStatus: mInter_NModeSelectStatus
    - gtModeSelectStatusChanged:
      inputType: VALUE_CHANGED
      duration:
      values:
        - SFC.Drive_Mode.Inter_GtModeSelectStatus: mInter_GtModeSelectStatus
    - nTrackSenseDisplayReqChanged:
      inputType: VALUE_CHANGED
      duration:
      values:
        - Vehicle.PT.High_Performance_For_N_Brand.Input_NTrackSenseDisplayReqStatus: mInput_NTrackSenseDisplayReqStatus
