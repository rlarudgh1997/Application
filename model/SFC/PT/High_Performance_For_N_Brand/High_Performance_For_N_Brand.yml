      inputType: VALUE_CHANGED
      duration:
      values:
        - Vehicle.PT.High_Performance_For_N_Brand.Input_NCustomModeOptionStatus: mInput_NCustomModeOptionStatus
        - Vehicle.PT.High_Performance_For_N_Brand.Input_NCustomMode2OptionStatus: mInput_NCustomMode2OptionStatus
