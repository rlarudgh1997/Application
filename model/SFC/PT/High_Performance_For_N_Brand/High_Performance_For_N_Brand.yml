  outputs:
      # 0x0: NONE, 0x1: OFF, 0x2: ON, 0xA1: BLINK1, 0xA2: BLINK2, 0xA3: BLINK3, 0xA4: BLINK4, 0xA5: BLINK5, 0xC1: RED, 0xC2: GREEN, 0xC3: BLUE, 0xC4: YELLOW, 0xC5: AMBER, 0xC6: GRAY, 0xC7: WHITE, 0xC8: OPTIONAL, 0xC9: CYAN, 0xCA: MAX
    - SFC.High_Performance_For_N_Brand.Telltale.CreepOff.Stat:
      description: "DCN: IMG_TelltaleCreepOff_stat</br>
                    State of Telltale"
      dataType: HUInt64
      valueEnum: SFC_Common_Enum.Telltale.Stat
      # 0x0: NONE, 0x1: OFF, 0x2: ON, 0xA1: BLINK1, 0xA2: BLINK2, 0xA3: BLINK3, 0xA4: BLINK4, 0xA5: BLINK5, 0xC1: RED, 0xC2: GREEN, 0xC3: BLUE, 0xC4: YELLOW, 0xC5: AMBER, 0xC6: GRAY, 0xC7: WHITE, 0xC8: OPTIONAL, 0xC9: CYAN, 0xCA: MAX
    - SFC.High_Performance_For_N_Brand.Telltale.ShiftLight.Stat:
      description: "DCN: IMG_TelltaleShiftLigh_stat</br>
                    State of Telltale"
      dataType: HUInt64
      group: Telltale1
      valueEnum: SFC_Common_Enum.Telltale.Stat
      # 0x0: NONE, 0x1: OFF, 0x2: ON, 0x3: ACTIVE, 0x4: INACTIVE, 0x5: TICK, 0x6: TOCK, 0x7: ENABLE, 0x8: DISABLE, 0xA1: BLINK1, 0xA2: BLINK2, 0xA3: BLINK3, 0xA4: BLINK4, 0xA5: BLINK5, 0xC1: RED, 0xC2: GREEN, 0xC3: BLUE, 0xC4: YELLOW, 0xC5: AMBER, 0xC6: GRAY, 0xC7: WHITE, 0xC8: OPTIONAL, 0xC9: CYAN, 0xCA: MAX
    - SFC.High_Performance_For_N_Brand.Telltale.ShiftLight.BlinkValueA:
      description: "DCN: IMG_TelltaleShiftLigh_stat</br>
                    Blink ValueA"
      dataType: HUInt64
      group: Telltale1
      valueEnum: SFC_Common_Enum.Telltale.BlinkValueA
      # 0x0: NONE, 0x1: OFF, 0x2: ON, 0x3: ACTIVE, 0x4: INACTIVE, 0x5: TICK, 0x6: TOCK, 0x7: ENABLE, 0x8: DISABLE, 0xA1: BLINK1, 0xA2: BLINK2, 0xA3: BLINK3, 0xA4: BLINK4, 0xA5: BLINK5, 0xC1: RED, 0xC2: GREEN, 0xC3: BLUE, 0xC4: YELLOW, 0xC5: AMBER, 0xC6: GRAY, 0xC7: WHITE, 0xC8: OPTIONAL, 0xC9: CYAN, 0xCA: MAX
    - SFC.High_Performance_For_N_Brand.Telltale.ShiftLight.BlinkValueB:
      description: "DCN: IMG_TelltaleShiftLigh_stat</br>
                    Blink ValueB"
      dataType: HUInt64
      group: Telltale1
      valueEnum: SFC_Common_Enum.Telltale.BlinkValueB
      # 0x0: NONE, 0x1: STEP1, 0x2: STEP2, 0x3: STEP3, 0x4: STEP4, 0x5: STEP5, 0x6: STEP6, 0x7: MAX
    - SFC.High_Performance_For_N_Brand.Telltale.ShiftLight.BlinkValueBOptional:
      description: "DCN: IMG_TelltaleShiftLigh_stat</br>
                    Optional Blink ValueA"
      dataType: HUInt64
      group: Telltale1
      valueEnum:
        NONE: 0x0
        STEP1: 0x1
        STEP2: 0x2
        STEP3: 0x3
        STEP4: 0x4
        STEP5: 0x5
        STEP6: 0x6
        MAX: 0x7
      # 0x0: NONE, 0x1: STEP1, 0x2: STEP2, 0x3: STEP3, 0x4: STEP4, 0x5: STEP5, 0x6: STEP6, 0x7: MAX
    - SFC.High_Performance_For_N_Brand.Telltale.ShiftLight.StatOptional:
      description: "DCN: IMG_TelltaleShiftLigh_stat</br>
                    Optional State"
      dataType: HUInt64
      group: Telltale1
      valueEnum:
        NONE: 0x0
        STEP1: 0x1
        STEP2: 0x2
        STEP3: 0x3
        STEP4: 0x4
        STEP5: 0x5
        STEP6: 0x6
        MAX: 0x7
      # 0x0: NONE, 0x1: DISPLAY_OFF, 0x2: SEC_1, 0x3: SEC_2, 0x4: SEC_3, 0x5: SEC_4, 0x6: SEC_5, 0x7: SEC_6, 0x8: SEC_7, 0x9: SEC_8, 0xA: SEC_9, 0xB: SEC_10, 0xC: SEC_11, 0xD: SEC_12, 0xE: SEC_13, 0xF: SEC_14, 0x10: SEC_15, 0x11: SEC_16, 0x12: SEC_17, 0x13: SEC_18, 0x14: SEC_19, 0x15: SEC_20, 0x16: MAX
    - SFC.High_Performance_For_N_Brand.Constant.NgsTimer.Stat:
      description: "DCN: IMG_NgsTimer_stat</br>
                    State of NGS Timer"
      dataType: HUInt64
      valueEnum:
        NONE: 0x0
        DISPLAY_OFF: 0x1
        SEC_1: 0x2
        SEC_2: 0x3
        SEC_3: 0x4
        SEC_4: 0x5
        SEC_5: 0x6
        SEC_6: 0x7
        SEC_7: 0x8
        SEC_8: 0x9
        SEC_9: 0xA
        SEC_10: 0xB
        SEC_11: 0xC
        SEC_12: 0xD
        SEC_13: 0xE
        SEC_14: 0xF
        SEC_15: 0x10
        SEC_16: 0x11
        SEC_17: 0x12
        SEC_18: 0x13
        SEC_19: 0x14
        SEC_20: 0x15
        MAX: 0x16
      # 0x0: NONE, 0x1: DISPLAY_OFF, 0x2: VALUE, 0x3: MAX
    - SFC.High_Performance_For_N_Brand.Constant.NgsErrTimer.Stat:
      description: "DCN: IMG_NgsErrTimer_value</br>
                    State of NGS Error Timer"
      dataType: HUInt64
      valueEnum: SFC_Common_Enum.DisplayOff_Value_EnumValue
      # 1~180sec
    - SFC.High_Performance_For_N_Brand.Constant.NgsErrTimer.Value:
      description: "DCN: IMG_NgsErrTimer_value</br>
                    Value of NGS Error Timer"
      dataType: HUInt64
      # 0x0: NONE, 0x1: OFF, 0x2: ON, 0x3: MAX
    - SFC.High_Performance_For_N_Brand.Constant.NTrackSense.Stat:
      description: "DCN: IMG_Ntracksense_stat</br>
                    State of N Track Sense"
      dataType: HUInt64
      valueEnum: SFC_Common_Enum.Off_On_EnumValue
