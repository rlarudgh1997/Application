    - nCustomEngineSetStatusChanged:
      inputType: VALUE_CHANGED
      duration:
      values:
        - Vehicle.PT.High_Performance_For_N_Brand.Input_NCustom1EngineSetStatus: mInput_NCustom1EngineSetStatus
        - Vehicle.PT.High_Performance_For_N_Brand.Input_NCustom2EngineSetStatus: mInput_NCustom2EngineSetStatus
    - nCustomEcsSetStatusChanged:
      inputType: VALUE_CHANGED
      duration:
      values:
        - Vehicle.PT.High_Performance_For_N_Brand.Input_NCustom1EcsSetStatus: mInput_NCustom1EcsSetStatus
        - Vehicle.PT.High_Performance_For_N_Brand.Input_NCustom2EcsSetStatus: mInput_NCustom2EcsSetStatus
    - nCustomMdpsSetStatusChanged:
      inputType: VALUE_CHANGED
      duration:
      values:
        - Vehicle.PT.High_Performance_For_N_Brand.Input_NCustom1MdpsSetStatus: mInput_NCustom1MdpsSetStatus
        - Vehicle.PT.High_Performance_For_N_Brand.Input_NCustom2MdpsSetStatus: mInput_NCustom2MdpsSetStatus
    - ngsEventChanged:
      inputType: VALUE_CHANGED
      duration:
      values:
        - Vehicle.PT.High_Performance_For_N_Brand.Input_NgsActiveStatus: mInput_NgsActiveStatus
        - Vehicle.PT.High_Performance_For_N_Brand.Input_NgsFaultStatus: mInput_NgsFaultStatus
    - soundChanged:
      inputType: VALUE_CHANGED
      duration:
      values:
        - SFC.Extension.Settings.Inter_ShiftLightBeepSoundSetStatus: mInter_ShiftLightBeepSoundSetStatus
        - Vehicle.PT.High_Performance_For_N_Brand.Input_ShiftLightIndReqStatus: mInput_ShiftLightIndReqStatus
    - inputNroadsenseActiveStatusChanged:
      inputType: VALUE_CHANGED
      duration:
      values:
        - Vehicle.PT.High_Performance_For_N_Brand.Input_NroadsenseActiveStatus: mInput_NroadsenseActiveStatus
    - brakepadCheckStatusChanged:
      inputType: VALUE_CHANGED
      duration:
      values:
        - Vehicle.PT.High_Performance_For_N_Brand.Input_PwiWarnStatus: mInput_PwiWarnStatus
    - ekdReadyStatusChanged:
      inputType: VALUE_CHANGED
      duration:
      values:
        - Vehicle.PT.High_Performance_For_N_Brand.Input_EkdReadyStatus: mInput_EkdReadyStatus
    - nCustomMotorSetStatusChanged:
      inputType: VALUE_CHANGED
      duration:
      values:
        - Vehicle.PT.High_Performance_For_N_Brand.Input_NCustom1MotorSetStatus: mInput_NCustom1MotorSetStatus
        - Vehicle.PT.High_Performance_For_N_Brand.Input_NCustom2MotorSetStatus: mInput_NCustom2MotorSetStatus
    - overBoostStatusChanged:
      inputType: VALUE_CHANGED
      duration:
      values:
        - Vehicle.PT.High_Performance_For_N_Brand.Input_OverBoostStatus: mInput_OverBoostStatus
    - aemInitializeCompleteChanged:
      inputType: VALUE_CHANGED
      duration:
      values:
        - SFC.Extension.AEM.Inter_AEMInitializeComplete: mInter_AEMInitializeComplete
    - enduranceRaceStatusChanged:
      inputType: VALUE_CHANGED
      duration:
      values:
        - Vehicle.PT.High_Performance_For_N_Brand.Input_EvEndurancePowerLimitStatus: mInput_EvEndurancePowerLimitStatus
        - Vehicle.PT.High_Performance_For_N_Brand.Input_TrackOptimizerOnOffStatus: mInput_TrackOptimizerOnOffStatus
