- xEV_System_Ready:
  sfcVersion: "4.0.0"
  description: "Reference : [PT210] xEV_System_Ready. Contains : Telltale, Event, Sound. Recommend: VALUE_CHANGED"
  subscriptions:
    - ignElapseOn0msChanged:
      inputType: VALUE_CHANGED
      duration:
      values:
        - SFC.Private.IGNElapsed.ElapsedOn0ms: mElapsedOn0ms
    - ignElapseOn500msChanged:
      inputType: VALUE_CHANGED
      duration:
      values:
        - SFC.Private.IGNElapsed.ElapsedOn500ms: mElapsedOn500ms
    - ignElapseOff0msChanged:
      inputType: VALUE_CHANGED
      duration:
      values:
        - SFC.Private.IGNElapsed.ElapsedOff0ms: mElapsedOff0ms
    - evReadyIndReqChanged:
      inputType: VALUE_CHANGED
      duration:
      values:
        - Vehicle.PT.xEV_System_Ready.Input_EvReadyIndReqStatus: mInput_EvReadyIndReqStatus
        - Vehicle.PT.xEV_System_Ready.Input_EvReadyIndReqStatusForEv: mInput_EvReadyIndReqStatusForEv
    - configChanged:
      inputType: VALUE_CHANGED
      duration:
      values:
        - Vehicle.System.Config.Inter_ConfigVehicleType: mInter_ConfigVehicleType
  outputs:
      # 0x0: NONE, 0x1: OFF, 0x2: ON, 0xA1: BLINK1, 0xA2: BLINK2, 0xA3: BLINK3, 0xA4: BLINK4, 0xA5: BLINK5, 0xC1: RED, 0xC2: GREEN, 0xC3: BLUE, 0xC4: YELLOW, 0xC5: AMBER, 0xC6: GRAY, 0xC7: WHITE, 0xC8: OPTIONAL, 0xC9: CYAN, 0xCA: MAX
    - SFC.xEV_System_Ready.Telltale.XevRdy.Stat:
      description: "DCN: IMG_TelltaleXevRdy_stat</br>
                    State of Telltale"
      dataType: HUInt64
      group: Telltale1
      valueEnum: SFC_Common_Enum.Telltale.Stat
      # 0x0: NONE, 0x1: OFF, 0x2: ON, 0x3: ACTIVE, 0x4: INACTIVE, 0x5: TICK, 0x6: TOCK, 0x7: ENABLE, 0x8: DISABLE, 0xA1: BLINK1, 0xA2: BLINK2, 0xA3: BLINK3, 0xA4: BLINK4, 0xA5: BLINK5, 0xC1: RED, 0xC2: GREEN, 0xC3: BLUE, 0xC4: YELLOW, 0xC5: AMBER, 0xC6: GRAY, 0xC7: WHITE, 0xC8: OPTIONAL, 0xC9: CYAN, 0xCA: MAX
    - SFC.xEV_System_Ready.Telltale.XevRdy.BlinkValueA:
      description: "DCN: IMG_TelltaleXevRdy_stat</br>
                    Blink ValueA"
      dataType: HUInt64
      group: Telltale1
      valueEnum: SFC_Common_Enum.Telltale.BlinkValueA
      # 0x0: NONE, 0x1: OFF, 0x2: ON, 0x3: ACTIVE, 0x4: INACTIVE, 0x5: TICK, 0x6: TOCK, 0x7: ENABLE, 0x8: DISABLE, 0xA1: BLINK1, 0xA2: BLINK2, 0xA3: BLINK3, 0xA4: BLINK4, 0xA5: BLINK5, 0xC1: RED, 0xC2: GREEN, 0xC3: BLUE, 0xC4: YELLOW, 0xC5: AMBER, 0xC6: GRAY, 0xC7: WHITE, 0xC8: OPTIONAL, 0xC9: CYAN, 0xCA: MAX
    - SFC.xEV_System_Ready.Telltale.XevRdy.BlinkValueB:
      description: "DCN: IMG_TelltaleXevRdy_stat</br>
                    Blink ValueB"
      dataType: HUInt64
      group: Telltale1
      valueEnum: SFC_Common_Enum.Telltale.BlinkValueB
      # Style is E00000
    - SFC.xEV_System_Ready.Event.EvReadyIndReq.ID:
      description: "Event Scene ID<br>
                    Event ID List(EvReadyIndReq):E21601"
      dataType: HString
      group: Event1
      # 0x0: NONE, 0x1: OFF, 0x2: ON, 0x3: MAX
    - SFC.xEV_System_Ready.Event.EvReadyIndReq.Stat:
      description: "State of Event"
      dataType: HUInt64
      group: Event1
      valueEnum: SFC_Common_Enum.Event.Stat
      # Style is SND_NAME
    - SFC.xEV_System_Ready.Sound.EvReadyIndReq.ID:
      description: "Sound ID<br>
                    Sound ID List(EvReadyIndReq):SND_Ready"
      dataType: HString
      group: Sound1
      # 0x0: NONE, 0x1: OFF, 0x2: ON, 0x3: MAX
    - SFC.xEV_System_Ready.Sound.EvReadyIndReq.Stat:
      description: "State of Sound"
      dataType: HUInt64
      group: Sound1
      valueEnum: SFC_Common_Enum.Sound.Stat
      # 0x0: NONE, 0x1: INFINITE, 0x2: DURATION_MINMAX, 0x3: REPEAT_COUNT, 0x4: INTERVAL, 0x5: INTERVAL_SKIP_FIRST, 0x6: REPEAT_MINMAX, 0x7: MAX
    - SFC.xEV_System_Ready.Sound.EvReadyIndReq.Type:
      description: "Sound Type"
      dataType: HUInt64
      group: Sound1
      valueEnum: SFC_Common_Enum.Sound.Type
      # Sound output count
    - SFC.xEV_System_Ready.Sound.EvReadyIndReq.RepeatCount:
      description: "Sound Repeat Count"
      dataType: HUInt64
      group: Sound1
