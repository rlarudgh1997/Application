- DVRS:
  sfcVersion: "0.1.0"
  description: "Reference : [EC030] DVRS. Contains : Event. Recommend: VALUE_CHANGED"
  subscriptions:
    - ignElapseOn0msChanged:
      inputType: VALUE_CHANGED
      duration:
      values:
        - SFC.Private.IGNElapsed.ElapsedOn0ms: mElapsedOn0ms
    - ignElapseOff0msChanged:
      inputType: VALUE_CHANGED
      duration:
      values:
        - SFC.Private.IGNElapsed.ElapsedOff0ms: mElapsedOff0ms
    - DvrsSysFailWarnStatusChanged:
      inputType: VALUE_CHANGED
      duration:
      values:
        - Vehicle.EC.DVRS.Input_DvrsSysFailWarnStatus: mInput_DvrsSysFailWarnStatus
  outputs:
      # Style is E00000
    - SFC.DVRS.Event.DVRS.ID:
      description: "Event Scene ID<br>
                    Event ID List(DVRS):E60201"
      dataType: HString
      group: Event1
      # 0x0: NONE, 0x1: OFF, 0x2: ON, 0x3: MAX
    - SFC.DVRS.Event.DVRS.Stat:
      description: "State of Event"
      dataType: HUInt64
      group: Event1
      valueEnum: SFC_Common_Enum.Event.Stat
      # Style is SND_NAME
    - SFC.DVRS.Event.DVRS.LinkedSound.ID:
      description: "Linked Sound ID"
      dataType: HString
      group: Event1
      # 0x0: NONE, 0x1: REPEAT_COUNT, 0x2: REPEAT_MINMAX, 0x3: DURATION, 0x4: DURATION_MINMAX, 0x5: INFINITE, 0x6: BLINK, 0x7: MAX
    - SFC.DVRS.Event.DVRS.LinkedSound.Type:
      description: "Linked Sound Type"
      dataType: HUInt64
      group: Event1
      valueEnum: SFC_Common_Enum.Event.LinkedSound.Type
      # Sound output by count
    - SFC.DVRS.Event.DVRS.LinkedSound.RepeatCount:
      description: "Linked Sound Repeat Count"
      dataType: HUInt64
      group: Event1
